<!DOCTYPE html>
<html style="background-image:url('images/table.jpg')">
<title>Trash Online | Game Select</title>
<link rel="icon" href="images/icon.png">
<script src="http://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(document).on('keypress', function(key) {
    if(key.which == 13) {
        document.cookie = "game="+$("#gameselect").val();
        document.location.href="playerselect.html";
    }
});
function gameSelect() {
	document.cookie = "game="+$("#gameselect").val();
	document.location.href="playerselect.html";
}
function adminOptions() {
    document.location.href="adminOptions.html";
}
</script>
<center><h1>Trash Online</h1><br>
<input id='gameselect' type='text'><button onclick="gameSelect()">Enter Game</button></center>
<button onclick="adminOptions()" style="position: absolute; bottom: 5px; width: 100%; height: 10px; color: Transparent; background-color: Transparent; border: none;"></button>
</html>
