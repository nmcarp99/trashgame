<!DOCTYPE html>
<html lang="en" style="background-image:url('images/table.jpg')">
<title>Trash Online | Game Select</title>
<link rel="icon" href="images/icon.png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
$(document).on('keypress', function(key) {
    if(key.which == 13 && $("#gameselect").val() != "") {
        document.cookie = "game="+$("#gameselect").val();
        document.location.href="playerselect.html";
    }
});
function gameSelect() {
	if($("#gameselect").val() != "") {
		document.cookie = "game="+$("#gameselect").val();
		document.location.href="playerselect.html";
	}
}
function adminOptions() {
    document.location.href="adminOptions.html";
}
</script>
<center><h1>Trash Online</h1><br>
<input id='gameselect' autocapitalize="off" type='text' autofocus><button onclick="gameSelect()">Enter Game</button></center><center><br><br><br><br><br><br><br><br><br><p style="text-decoration:underline;color:blue;cursor:pointer;" onclick="document.location.href='howto.html'">How To</p></center>
<button oncontextmenu="adminOptions(); return false;" style="position: absolute; bottom: 5px; height: 10px; color: Transparent; background-color: Transparent; border: none;"></button>
</html>
