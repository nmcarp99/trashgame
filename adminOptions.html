<!DOCTYPE html>
<html style="background-image:url('images/table.jpg');">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: 'adminOptions.php?games',
            type: 'get',
            dataType: 'JSON',
            success: function(response) {
                $("#games").html("Games: "+response);
            }
        });
    });
    $(document).on('keydown', function(key) {
        if (key.which == 13) {
            check();
            $("#username").val("");
            $("#password").val("");
        }
    });
    function check() {
        let pageUrl = 'adminOptions.php?username='+$("#username").val()+'&password='+$("#password").val();
        $.ajax({
            url: pageUrl,
            type: 'get',
            dataType: 'JSON',
            success: function(response) {
                $("#confidential").html(response);
            }
        });
    }
    function exit() {
        document.location.href="/";
    }
</script>
<title>Trash Online | Admin Options</title>
<center><h1>Admin Options</h1></center>
Username: <input type="text" id="username"><br><br>
Password: <input type="password" id="password"><br>
<p id='games'></p>
<button onclick="exit()">Exit</button>
<div id="confidential"></div>
</html>
