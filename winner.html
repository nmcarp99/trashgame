<!DOCTYPE html>
<html style="background-image:url('images/table.jpg')">
<script src="http://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(document).ready(function(){
        $.get("players.txt", function(players) {
            $.ajax({
                 url: "newgame.php?players="+players,
                 type: "get",
                 dataType: "JSON",
             });
        });
    });
    function home() {
        document.location.href="/";
    }
</script>
<center><h1>You Won!</h1><br>
<button style="width:100%;" onclick="home()">Exit</button>
</center>
</html>
