<!DOCTYPE html>
<html style="background-image:url('images/table.jpg')">
<link rel="icon" href="images/icon.png">
<title>You Won!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
             url: "winner.php",
             type: "get",
             dataType: "JSON",
             success: function(response) {
                 if (response != "!1player") {
                     $("#discards").html("You discarded "+response+" times.").show();
                 }
             }
        });
    });
    function home() {
        $.ajax({
             url: "newgame.php?won=true",
             type: "get",
             dataType: "JSON",
             success: function() {
                 document.location.href="playerselect.html";
             }
         });
    }
</script>
<center><h1>You Won!</h1>
<h4 style="display:none" id="discards"></h4><br>
<button style="width:100%;" onclick="home()">Exit & Reset</button>
</center>
</html>
